- date: 2009年5月
  text: 代表の松島が前身となるWeb制作個人事業「e2esound.com」を創業。後にシステム開発事業を開始。
- date: 2011年9月
  text: 群馬県吾妻郡にUターン。後に高崎市内に事務所を開設。
- date: 2016年1月
  text: 資本金100万円にて当社創業。
- date: 2018年5月
  text: 群馬県高崎市本町のシェアオフィス「SHINE48」に移転
- date: 2019年4月
  text: PHPプログラミング講座「PHP Zero」開講。
- date: 2019年8月
  text: 人材育成を目的とした研修生制度を開始。
- date: 2020年3月
  text: COVID-19 の影響によりPHP Zero ならびに研修生制度を停止
- date: 2020年9月
  text: Webサイト制作事業を開始
